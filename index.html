        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                showMessage("Please select a PDF file.", "danger");
                return;
            }

            loading.classList.remove("d-none");
            message.classList.add("d-none");

            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch(`${SUPABASE_URL}/storage/v1/object/pdfs/${file.name}`, {
                method: "POST",
                headers: {
                    "apikey": SUPABASE_ANON_KEY,
                    "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
                },
                body: file
            });

            if (!response.ok) {
                showMessage("Upload failed! Please try again.", "danger");
                loading.classList.add("d-none");
                return;
            }

            const pdfUrl = `${SUPABASE_URL}/storage/v1/object/public/pdfs/${file.name}`;
            showMessage("PDF uploaded successfully!", "success");

          
            setTimeout(() => {
            window.location.href = `flipbook.html?pdf=${encodeURIComponent(pdfUrl)}`;
        }, 1000);
