<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Viewer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DFlip CSS -->
    <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
    
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 50px; }
        .pdf-viewer { height: 600px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card shadow p-4 text-center">
            <h2 class="mb-4">Your Flipbook</h2>
            <div class="pdf-viewer">
                <div class="_df_book" id="flipbook" source=""></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="dflip/js/dflip.min.js" type="text/javascript"></script>

    <script>
        // Extract PDF URL from Query String
        function getPdfUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("pdf");
        }

        // Set the source for the DFlip Viewer
        const pdfUrl = getPdfUrl();
        if (pdfUrl) {
            document.getElementById("flipbook").setAttribute("source", pdfUrl);
        } else {
            alert("No PDF URL provided!");
        }
    </script>

</body>
</html>
